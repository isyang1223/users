<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Users Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class=“container”>
        <div class=“form-group”>
    <h1>Users</h1>
    <table>
        <tr>
            <th>id</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        {% for user in all_users: %}
        <tr>
            <td>{{ user['id'] }}</td>
            <td><a href='/users/{{user["id"]}}'>{{ user['name'] }}<input type='hidden' value="{{user['id']}}"></a></td>
            <td>{{ user['email'] }}</td>
            <td>{{ user['Created At'] }}</td>
            <td><a href='/users/{{user["id"]}}'>Show</a> <a href='/users/{{user["id"]}}/edit'>Edit</a> <a href='/users/{{user["id"]}}/destory'>Delete</a></td>
            
        </tr>{% endfor %}
    </table>
       
            <h4><a href='/users/new'>Add a new user</a></h4>
           
        </form>
    </div>
    </div>
</body>
</html>
